# ============================================
# ChatFlow Pro - Docker Compose para Coolify
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: chatflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatflow_prod
      POSTGRES_USER: chatflow_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API (NestJS)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatflow-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001

      # Database
      DATABASE_URL: postgresql://chatflow_user:${POSTGRES_PASSWORD}@postgres:5432/chatflow_prod

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d

      # Meta WhatsApp API (Opcional - cada cliente configurar√° el suyo)
      # META_WEBHOOK_VERIFY_TOKEN: ${META_WEBHOOK_VERIFY_TOKEN}

      # n8n Webhook (para automatizaciones)
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}

      # Flowise API (para chatbot IA)
      FLOWISE_API_URL: ${FLOWISE_API_URL}
      FLOWISE_API_KEY: ${FLOWISE_API_KEY}

      # CORS
      CORS_ORIGIN: ${FRONTEND_URL}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend (React)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: ${BACKEND_URL}
    container_name: chatflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Redis (Opcional - Cache & Sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: chatflow-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: chatflow-network
